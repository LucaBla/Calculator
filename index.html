<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5ed27ce724.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div id="calculation"><span id="first-num"></span></div>
            <div id="sol"></div>
        </div>
        <div class="buttons-grid">
            <button class="btn delete-btn" id="ac">AC</button>
            <button class="btn delete-btn" id="c">C</button>
            <button class="btn special-chat-btn" id="percent">%</button>
            <button class="btn operator-btn" id="divide">/</button>

            <button class="btn num-btn" id="seven">7</button>
            <button class="btn num-btn" id="eight">8</button>
            <button class="btn num-btn" id="nine">9</button>
            <button class="btn operator-btn" id="multiply">x</button>

            <button class="btn num-btn" id="four">4</button>
            <button class="btn num-btn" id="five">5</button>
            <button class="btn num-btn" id="six">6</button>
            <button class="btn operator-btn" id="sub">-</button>

            <button class="btn num-btn" id="one">1</button>
            <button class="btn num-btn" id="two">2</button>
            <button class="btn num-btn" id="three">3</button>
            <button class="btn operator-btn" id="add">+</button>

            <button class="btn num-btn" id="zero">0</button>
            <button class="btn special-chat-btn" id="dot">.</button>
            <button class="btn operator-btn" id="equal">=</button>

        </div>
    </div>
    <footer>Made by Luca Blazevic <a href="https://github.com/LucaBla" target="_blank"><i class="fa fa-github github"></i></a></footer>
    <script src="script.js"></script>
</body>
</html>
